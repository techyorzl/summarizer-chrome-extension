<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarizer Extension</title>
  <style>
    body {
      width: 300px;
      height: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #333;
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 18px;
      margin: 0;
    }
    #inputText, #outputText {
      width: 100%;
      height: 60px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      font-size: 14px;
      margin-bottom: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    #inputText {
      background-color: white;
      color: black;
    }
    #outputText {
      background-color: #f4f4f4;
      color: black;
      margin-top: 10px;
    }
    body.dark-mode #inputText {
      background-color: #555;
      color: white;
      border-color: #777;
    }
    body.dark-mode #outputText {
      background-color: #444;
      color: white;
      border-color: #777;
    }
    #summarizeButton {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #summarizeButton:hover {
      background-color: #45a049;
    }
    #darkModeToggle {
      width: 30px;
      height: 30px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
      font-size: 16px;
    }
    #darkModeToggle:hover {
      background-color: #666;
    }
    #darkModeToggle::after {
      content: "üåô";
    }
    body.dark-mode #darkModeToggle::after {
      content: "‚òÄÔ∏è";
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Summarize Text</h2>
    <button id="darkModeToggle" title="Toggle Dark Mode"></button>
  </div>
  <textarea id="inputText" placeholder="Enter text to summarize..."></textarea>
  <button id="summarizeButton">Summarize</button>
  <textarea id="outputText" readonly placeholder="Summarized text will appear here..."></textarea>

  <script src="popup.js"></script>
</body>
</html>
